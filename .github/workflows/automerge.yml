name: Auto-merge Beta

on:
  pull_request:
    branches:
      - main
    paths:
      - 'supabase-beta.json'

permissions:
  pull-requests: write
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    env:
      # PR_URL: ${{ github.event.pull_request.html_url }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - id: diff
        # Branch protection only allows release/* branches to be updated by bots.
        # This step will also throw an error if more than 1 file is changed.
        if: ${{ startsWith(github.head_ref,	'release/') }}
        run: echo "files=$(gh pr diff --name-only ${{ github.head_ref }})" >> $GITHUB_OUTPUT
      - if: ${{ steps.diff.outputs.files == 'supabase-beta.json' }}
        run: |
          gh pr merge --auto -d -s ${{ github.head_ref }}
          gh pr review --approve ${{ github.head_ref }}
